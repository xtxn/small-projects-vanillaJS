# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      # Make UNSPLASH secret available as an environment variable for this step
      - name: Inject Unsplash API Key into JavaScript
        env:
          UNSPLASH_API_KEY_SECRET: ${{ secrets.__UNSPLASH_API_KEY__}} 
        run: |
    
          JS_FILE="infinity-scroll/script.js" 

          if [ ! -f "$JS_FILE" ]; then
            echo "Error: $JS_FILE not found. Please check the path."
            exit 1
          fi

          echo "Injecting API Key into $JS_FILE..."
          sed -i "s|__UNSPLASH_API_KEY__|$UNSPLASH_API_KEY_SECRET|g" "$JS_FILE"
          echo "API Key injection complete."
          
      # Make OMDB secret available as an environment variable for this step
      - name: Inject OMDB API Key into JavaScript
        env:
          OMDB_API_KEY_SECRET: ${{ secrets.__OMDB_API_KEY__}} 
        run: |
    
          JS_FILE="movie-search/src/services/api.js" 

          if [ ! -f "$JS_FILE" ]; then
            echo "Error: $JS_FILE not found. Please check the path."
            exit 1
          fi

          echo "Injecting API Key into $JS_FILE..."
          sed -i "s|__OMDB_API_KEY__|$OMDB_API_KEY_SECRET|g" "$JS_FILE"
          echo "API Key injection complete."
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
